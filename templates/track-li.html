<li class="flex-row" tabindex="0">
    <span class="track-num">%[1]d</span>
    <div class="margin-right flex-column">
        <span>%[2]s</span>
        <span>%[3]s</span>
    </div>
    <button class="play" onclick="play_track('%[4]s')"></button>
    <button class="queue" onClick="add_track('%[4]s')"></button>
    <button class="add" onClick="open_playlist_chooser('%[4]s')"></button>
    <span>%[5]s</span>
</li>
