<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MBMS</title>
    <script src="/static/script.js"></script>
    <link rel="stylesheet" href="/static/style.css" />
</head>
<nav class="flex-row flex-center">
    <a href="/playlists" onclick="ajax('/playlists'); return false;">Playlists</a> |
    <form onsubmit="ajax('/search?q='+q.value); return false;" method="post">
        <input type="text" name="q" placeholder="search"/>
        <input type="submit" value="Search"/>
    </form>
</nav>
<div id="chooser">
</div>
<body>
    <div id="content">%v</div>
</body>
</html> 
<div id="player" class="flex-column">
    <input type="range" id="seek-slider" max="100" value="0" oninput="seek(this.value)">
    <div class="flex-row">
        <audio id="audio">
            <source src="">
        </audio>
        <a href="" class="release-url" onclick="">
            <img class="cover" src="">
        </a>
        <div class="flex-column margin-right">
            <span class="track-name"></span>
            <span class="artist-credit"></span>
        </div>
            <div>
                <button class="previous" onclick="prev_track()"></button>
                <button id="play_button" class="play" onclick="toggle()"></button>
                <button class="next" onclick="next_track()"></button>
            </div>
            <div class="margin-right">
                <span id="player-current-length">0:00</span>
                <span>/</span>
                <span id="player-length">0:00</span>
            </div>
            <div class="volume-div">
                <button class="volume" onclick="toggle_vol(this)"></button>
                <input type="range" class="volume-slider" min="0" max="100" value="100" oninput="change_volume(this.value)">
            </div>
    </div>
</div>
