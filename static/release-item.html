<li class="flex-column">
    <a href="/release/{{release.mbid}}" onclick="ajax('/release/{{release.mbid}}'); return false;">
        <img src="/media/{{release.coverUrl}}" alt="{{release.name}}"/>
    </a>
    <a class="overflow" href="/release/{{release.mbid}}" onclick="ajax('/release/{{release.mbid}}'); return false;">
        {{release.name}}
    </a>
    <span class="overflow">{{release.artistCredit}}</span>
    <span>{{release.date}}</span>
</li>
