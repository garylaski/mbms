<li class="small-release">
    <a href="../../release/{{release.mbid}}" onclick="ajax('../../release/{{release.mbid}}'); return false;">
    <img class="small-release-img" src="../../media/{{release.coverUrl}}" alt="{{release.name}}"/>
    </a>
    <a href="../../release/{{release.mbid}}" onclick="ajax('../../release/{{release.mbid}}'); return false;">
        <span class="small-release-name">{{release.name}}</span>
    </a>
    <div class="small-release-artist-credit">{{release.artistCredit}}</div>
    <div class="small-release-date">{{release.date}}</div>
</li>
