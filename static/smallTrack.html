<li class="track">
    <div class="track-number">{{track.number}}</div>
    <div class="track-info">
        <div class="track-name">{{track.name}}</div>
        <div class="track-artist-credit">{{track.artistCredit}}</div>
    </div>
    <div class="track-length">{{track.length}}</div>
    <div class="controls">
        <button class="play" onclick="play_track('../../media/{{track.url}}')">Play</button>
        <button class="queue" onClick="add_track('../../media/{{track.url}}')">Queue</button>
    </div>
</li>
