<h2>{{title}}</h2>
<form class="add-playlist" onsubmit="rest('createPlaylist', {name: this.name.value}, 'playlists'); return false;">
    <input type="text" name="name" placeholder="Name" required>
    <button type="submit">Create Playlist</button>
</form>
<ul class="{{type}}-list">
    {{items}}
</ul>
