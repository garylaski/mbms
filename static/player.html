<div id="player" class="flex-col">
    <div class="flex-row">
        <audio id="audio">
            <source src="">
        </audio>
        <a href="" class="release-url" onclick="">
            <img class="cover" src="">
        </a>
        <div class="flex-column">
            <span class="track-name"></span>
            <span class="artist-credit"></span>
        </div>
            <div>
                <button class="previous" onclick="prev_track()"></button>
                <button class="play" onclick="toggle()"></button>
                <button class="next" onclick="next_track()"></button>
            </div>
            <div>
                <span id="player-current-length">0:00</span>
                <span>/</span>
                <span id="player-length">0:00</span>
            </div>
        <div>
            <button class="volume" onclick="toggle_vol(this)"></button>
            <input type="range" class="volume-slider" min="0" max="100" value="100" oninput="change_volume(this.value)">
        </div>
    </div>
    <input type="range" id="seek-slider" max="100" value="0" oninput="seek(this.value)">
</div>
