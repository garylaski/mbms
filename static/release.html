<div class="flex-column">
    <div class="flex-row">
        <img class="release-cover" src="/media/{{release.coverUrl}}"/>
        <div>
            <h1 id="title" class="release-name">{{release.name}}</h1>
            <h2 class="artist-credit">{{release.artistCredit}}</h2>
            <h3>{{release.date}}</h3>
            <div>
                <button class="play" onclick="play_tracks({{tracks.id}})"></button>
                <button class="queue" onclick="add_tracks({{tracks.id}})"></button>
            </div>
        </div>
    </div>
    <ul class="track-list">
        {{release.tracks}}
    </ul>
</div>
